<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
}

header {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 40px 20px;
}

.gallery {
  padding: 40px 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  width: 100%;
  text-align: center;
  padding: 15px 0;
  font-size: 18px;
  transform: translateY(100%);
  transition: transform 0.3s ease;
}

.gallery-item:hover .overlay {
  transform: translateY(0);
}

footer {
  background: #000;
  color: #ccc;
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
}

  </style>
</head>
<body>

    <li><a href="#">Contact</a></li>
  </ul>
</nav>

  </header>

      <div class="gallery-item">
        <img src="images/eiffel-tower-3349075_1920.jpg" alt="Paris">
        <div class="overlay">Paris, France</div>
      </div>
      <div class="gallery-item">
        <img src="images/architecture-3349102_1920.jpg" alt="Mumbai">
        <div class="overlay">Mumbai, India</div>
      </div>
      <div class="gallery-item">
        <img src="images/dubai-4902764_1920.jpg" alt="Dubai">
        <div class="overlay">Dubai, UAE</div>
      </div>
      <div class="gallery-item">

      </div>
      <div class="gallery-item">
        <img src="images/caucasus-5299607_1920.jpg" alt="London">

      </div>
      <div class="gallery-item">
        <img src="images/new-york-4526573_1920.jpg" alt="New York">
